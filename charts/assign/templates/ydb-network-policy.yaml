{{- if (and .Values.ingress.enabled .Values.networkPolicy.enabled) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ydb

  annotations:
    assign.ukserp.ac.uk/component: "ydb"
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.networkPolicy.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  labels:
    component: ydb
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    chart: {{ include "assign.labels.chart" . }}
    heritage: {{ .Release.Service }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.networkPolicy.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: ydb

  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- with .Values.networkPolicy.ingress.matchLabels }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}

  policyTypes:
    - Ingress
{{- end }}